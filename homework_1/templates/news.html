<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    {% for elem in news %}
    <div>
        <h1>{{ elem.title }}</h1>
        <p>{{ elem.short_description }}</p>
        <p>{{ elem.date }}</p>
    </div>
    {% endfor %}
</body>
</html>
